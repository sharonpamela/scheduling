<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

    <!-- Added link to css and styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!-- Added link to the jQuery Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://momentjs.com/downloads/moment-timezone-with-data-2012-2022.min.js"></script>

</head>

<body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="background-color:black; color:white">
        <div class="container">
            <h1 class="display-4 centered">LifeBound Train Schedule</h1>
            <p class="lead centered">The trains always arrive at your station. Which one will you take?</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- card -->
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <!-- table -->
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- populated from db at runtime-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- card -->
            <div class="card" id="addTrainCard">
                <div class="card-header">
                    Add a Train
                </div>
                <div class="card-body">
                    <div class="alert">A new train has been added</div>
                    <form id="trainForm">
                        <div class="input-row">
                            <label for="trainName">Train name</label><br>
                            <input type="text" class="inputBox" id="trainName" required>
                        </div>

                        <div class="input-row">
                            <label for="trainDest">Train Destination</label><br>
                            <input type="text" class="inputBox" id="trainDest" required>
                        </div>

                        <div class="input-row">
                            <label for="trainTime">Time of First Train in military format (HH:mm) </label><br>
                            <div id="alertTime">Example: 1:30 PM becomes 13:40.</div>
                            <input type="text" class="inputBox" id="trainTime" required>
                        </div>

                        <div class="input-row">
                            <label for="trainFreq">Train Frequency</label><br>
                            <input type="text" class="inputBox" id="trainFreq" required>
                        </div>
                        <div><button type="submit" id="submitButton">Add Train</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/logic.js" type="text/javascript"></script>
</body>

</html>
